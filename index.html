<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Numbers into Roman Numerals</title>
  </head>
  <body>
    <div class="container">
      <h1>Numbers into Roman Numerals</h1>

      <form id="r-numerals">
        <div class="form-group">
          <label for="number">Enter a number and we will translate it into Roman numbers:</label>
          <input id="number" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="number"></span> is <span class="roman"></span> in Roman.</p>
      </div>
    </div>
  </body>
</html>
